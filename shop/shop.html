<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop Products</title>
    <link rel="stylesheet" href="../shop/shop.css">
     <!--Bootstrap Icons-->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
<script src="https://kit.fontawesome.com/1b757b43bb.js" crossorigin="anonymous"></script>
</head>
<body>
    <!--NavBar-->
     <nav class="navbar">
        <div class="navbar-center">
            <span class="nav-icon">
                <i class="fas fa-bars"></i>
            </span>
            <img src="/resources/logo2.svg" alt="store logo">
            <div class="cart-btn">
                <span class="nav-icon">
                    <i class="fas fa-cart-plus"></i>
                </span>
                <div class="cart-items">0</div>
            </div>
        </div>

     </nav>


    <!--Main-->
    <main>

     <section class="products">
        <div class="section-title">
            <h2>Our Products</h2>
        </div>
        <div class="products-center">
            <!--single product-->
            <!--<article class="product">
                <div class="img-container">
                    <img class="product-img" src="/resources/book 1.webp">
                    <button class="bag-btn" data-id="1">
                        <i class="fas fa-shopping-cart"></i>
                        add to cart
                    </button>
                </div>
                   <h3>Book 1</h3>
                   <h4>10$</h4>
                   </article>-->
        </div>
      
     </section>

     <div class="cart-overlay">

        <div class="cart">
            <span class="close-cart">
                <i class="fas fa-window-close"></i>
            </span>
            <h2>your cart</h2>

            <div class="cart-content">
                <!--Cart item-->
                <div class="cart-item">
                    <img src="/images/book 2.webp">
                    <div>
                <h4>Book 1</h4>
                <h5>10$</h5>
                <span class="remove-item">
                    remove
                </span>
                </div>
                <div>
                    <i class="fas fa-chevron-up"></i>
                    <p class="item-amount">1</p>
                    <i class="fas fa-chevron-down"></i>
                </div>
            </div>
            <!--End cart-->
        </div>
        <div class="cart-footer">
            <h3>your total : $ <span class="cart-total">0</span></h3>
            <button class="clear-cart banner-btn">
              Clear Cart
            </button>
        </div>
     </div>
     </div>

   

    </main>
    <script src="../shop/shop.js"></script>
</body>
</html>
