<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Store</title>
    <!--Main CSS-->
    <link rel="stylesheet" href="../shop/shop.css">
    <link rel="stylesheet" href="../style.css">
     <!--Icons-->
<script src="https://kit.fontawesome.com/1b757b43bb.js" crossorigin="anonymous"></script>
    <!--Favicon-->
    <link rel="icon" type="image/x-icon" href="../resources/favicon.png">
</head>

<body>

    <nav>
        <ul class="nav-links"> <!--Nav ul links-->
            <li><a href="../index.html">Home</a></li>
            <li><a href="../shop/shop.html">Shop</a></li>
            <li><a href="../about/about.html">About</a></li>
        </ul>
        <!--Logo-->
        <div class="logo">
             <h2>Book <span>Store</span></h2>
             </div>
             <!--Cart-->
             <div class="cart-btn">
                <span class="nav-icon">
                    <i class="fas fa-cart-plus"></i>
                </span>
                <div class="cart-items">0</div>
            </div>
            <!--Hamburger-->
                <span class="hamburger">
                    <i class="fas fa-bars"></i>
                </span>
    </nav>
 
    


    <!--Main-->
    <main>

     <section class="products">
        <div class="section-title">
            <h2>Our Products</h2>
        </div>

        <div class="products-center">
        </div>
      
     </section>

     <div class="cart-overlay">

        <div class="cart">
            <span class="close-cart">
                <i class="fas fa-window-close"></i>
            </span>
            <h2>your cart</h2>

            <div class="cart-content">
           
        </div>
        <div class="cart-footer">
            <h3>your total : $ <span class="cart-total">0</span></h3>
            <button class="clear-cart banner-btn">
              Clear Cart
            </button>
        </div>
     </div>
     </div>
     <div class="bottom-text">
        <h2>More Products Coming Soon</h2>
     </div>
    </main>
    <script src="../shop/shop.js"></script>
</body>
</html>
